<div class="row pt-13 pt-lg-15 mb-8">
  <div class="col-xs-12 col-md-8 col-lg-8 col-xl-8 mx-auto ">

  </div>
</div>
  <div class="wrapper"> 
    <div class="row mb-12">

      <div class="bloglist-item col-xs-12 col-md-7 col-lg-7 col-xl-7 ml-md-4">
      
        <h2 class="mb-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>
          
        {{ .Params.description }}
          {{/* partial "date-and-tags.html" . */}}
        </p>
        <div class="mt-3"><a class="readmore" href="{{ .Permalink }}" class="readmore">READ  MORE {{ partial "rightarrow" }}</a></div>
        
      </div>

    {{ end }}
    </div>
  </div>
